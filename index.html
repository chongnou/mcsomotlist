<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCSO MOT LIST</title>
  <link rel="stylesheet" href="styles.css"> <!-- Reference to external CSS file -->
  <script src="javascript.js" defer></script> <!-- Reference to external JS file -->
</head>
<body>

<div id="contacts">
  <h2>MCSO MOT List</h2>

  <!-- Search Input -->

 <input type="text" id="search-field" size="40" placeholder="Search by name, seniority date, or MOT date"/>

  <!-- Table to display contact list -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>First Name - Last Name</th>
        <th id="seniority-header">Seniority Date</th>
        <th id="mot-header">Current MOT Date</th>
        <th id="division-header">Division</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="contact-list" class="list">
      <!-- Rows will be dynamically inserted here -->
    </tbody>
  </table>

  <!-- Form to add/edit contacts -->
  <h3>Add New Deputy</h3>
  <table>
    <tr>
      <td><input type="hidden" id="id-field" /></td>
    </tr>
    <tr>
      <td><input type="text" id="name-field" placeholder="Last, First Name" /></td>
      <td><input type="text" id="seniority-field" placeholder="Seniority" /></td>
      <td><input type="text" id="mot-field" placeholder="Current MOT Date" /></td>
      <td><input type="text" id="division-field" placeholder="Division" /></td>

      <td>
        <button id="add-btn">Add</button>
        <button id="edit-btn" class="hidden">Edit</button>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
